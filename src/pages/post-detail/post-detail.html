<ion-header>

  <ion-navbar>
    <ion-title>post-detail</ion-title>

    <ion-buttons end>
      <button ion-button  (click)="openModal()">
        发表
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-wrap style="height: 50%;">
    <ion-textarea elastic placeholder="Enter a description"></ion-textarea>
    
</ion-item>

<ion-thumbnail item-start float-left *ngFor="let pic of pics">
  <img src="{{pic}}">
</ion-thumbnail>

<button ion-button large float-left (click)="addPicDemo()" style="width: 100px;height: 100px;">
  选择图片
</button> 

</ion-content>
