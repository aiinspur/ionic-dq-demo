<ion-header>
    <ion-navbar no-border-bottom text-center>
        <ion-title>社区</ion-title>

        <ion-buttons end>
            <button ion-button (click)="create()">发帖
                <!-- <ion-icon name="add-circle"></ion-icon>发帖 -->
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content>
    <ion-toolbar no-border-top no-border-bottom>
        <ion-segment [(ngModel)]="postCategory" no-border-bottom>
            <ion-segment-button value="hot">
                热门
            </ion-segment-button>
            <ion-segment-button value="latest" checked>
                最新
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    

    <ion-card *ngFor="let o of list">

        <ion-item>
            <ion-avatar item-start>
                <img src="{{o.avatar}}">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
        </ion-item>

        <img src="{{o.mainPic}}">

        <ion-card-content>
            <p>{{o.content}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
                    <ion-icon name='thumbs-up'></ion-icon>
                    {{o.commentNum}}赞
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
                    <ion-icon name='text'></ion-icon>
                    {{o.viewNum}}
                </button>
            </ion-col>
            <ion-col align-self-center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>




</ion-content>

<style>
    .social-cards ion-col {
        padding: 0;
    }
</style>
