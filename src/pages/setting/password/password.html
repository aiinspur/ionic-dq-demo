<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>修改密码</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <form #loginForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label fixed>原密码</ion-label>
                <ion-input clearInput (input)="check()"   type="password" value="" [(ngModel)]="pwd.password" name="password" #password="ngModel" required>

                </ion-input>

            </ion-item>

            <ion-item>
                <ion-label fixed>新密码</ion-label>
                <ion-input clearInput (input)="check()"  type="password" value="" [(ngModel)]="pwd.newPwd" name="newPwd" #newPwd="ngModel" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>确认密码</ion-label>
                <ion-input clearInput (input)="check()" type="password" value="" [(ngModel)]="pwd.newPwd_" name="newPwd_" #newPwd_="ngModel" required></ion-input>
            </ion-item>


            

        </ion-list>

        <ion-row responsive-sm>
            <ion-col>
                <button ion-button (click)="submit(loginForm)" type="submit" block [disabled]='disa' >提交</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
