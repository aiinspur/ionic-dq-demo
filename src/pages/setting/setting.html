<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <div padding-top text-center *ngIf="loginName">
      <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
      <h2>{{nickname}}</h2>
  
      <ion-list inset> 
        <button ion-item (click)="updatePicture()">修改头像</button>
        <button ion-item (click)="changeUsername()">昵称</button>
        <button ion-item (click)="changePassword()">修改密码</button>
        <button ion-item (click)="support()">支持</button>
        <button ion-item (click)="logout()">退出</button>
      </ion-list>
    </div>
</ion-content>
